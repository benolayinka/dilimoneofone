  <body>
    <div id="fire-container">
      <h1 id="fire" class="grow">keep the fire burning!</h1>
    </div>

    <footer>
      <div id="footer-container">
      <button id="move-button" class='btn-naked'>
        move!
      </button>
      <button id="sound-button" class='btn-naked play'>
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    </footer>

    <div id="loading-screen" class="fade">
      <div id="loading-container">
        <div>
          <div>
            <svg height="20" width="20" class='bounce'>
                <circle cx="10" cy="10" r="10" />
            </svg>
            <svg height="20" width="20" class='bounce'>
                <circle cx="10" cy="10" r="10" />
            </svg>
            <svg height="20" width="20" class='bounce'>
                <circle cx="10" cy="10" r="10" />
            </svg>
          </div>
          <h1 id="loading" class="loading absolute-center">loading</h1>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
